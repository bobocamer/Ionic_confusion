<ion-header>
  <ion-toolbar>
     
  <ion-navbar>
    <ion-title>Add Comment</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>
  

<ion-content padding>
  <form [formGroup]="commentForm"  (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating> Your Name </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Your Rating</ion-label>
      <ion-range min="1" max="5" snaps="true" formControlName="rating">
        <ion-icon small range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-input type="text" formControlName="comment"></ion-input>
      
    </ion-item>
    <button ion-button type="submit">Submit</button>
  </form>
</ion-content>
